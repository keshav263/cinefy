<div class="container">
    <div class="input-container">
        <mat-icon> search</mat-icon>
        <input placeholder="Search" (change)="onChange($event)" />
    </div>
    <div class="list">
        <div *ngFor="let movie of searchResults">
            <div style="cursor:pointer;padding:8px;display:flex;flex-direction:row;align-items: center;gap:8px;" (click)="goToMovie(movie.id)">
                <img class="avatar" [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path" />
                <h5>{{movie.title}}</h5>
            </div>
        </div>
    </div>
</div>
