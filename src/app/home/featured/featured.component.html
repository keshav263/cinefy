<section class="container">
  <section>
    <p class="primary-tag">featured</p>
    <span class="title">
      <span class="bold-title">Now</span>
      Showing
    </span>
    <div *ngIf="loading">
      <p style="color: #fff">Loading....</p>
    </div>
    <div *ngIf="!loading" class="main-container">
      <movie-item *ngFor="let movie of movies" [movie]="movie"></movie-item>
    </div>
    <coming-soon></coming-soon>
    <all-show-times></all-show-times>
  </section>
</section>
